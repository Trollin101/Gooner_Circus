<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gooner Circus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="GoonerCircusCode.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
  <div class="tab"> <!-- Runs the code to make the buttons-->

    <button class="tablinks" onclick="openTab(event, 'Tab3')">Theo</button>

    <button class="tablinks" onclick="openTab(event, 'Tab6')">Andrew</button>

  <div id="Tab1" class="tabcontent">

      <source src="Songs\01. Techno Syndrome (Mortal Kombat).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <h1> Welcome to Gooner Circus </h1>

  </div>

  </div>

  <div id="Tab4" class="tabcontent">
    <div class="logan">

      <img src="Pictures\Logan Blinded.jpg" alt="Silly Thomas">

  </div>

  <div id="Tab5" class="tabcontent">
    <div class="connor">

  <div id="Tab6" class="tabcontent">

      <img src="Pictures\Andrew Walking.jpg" alt="Silly Thomas">
